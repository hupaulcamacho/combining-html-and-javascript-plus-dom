<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <h1>Double your number below</h1>

        <p>Enter a number<input type="text" id=numberinput  placeholder="number"/>
        </p>
        <p id="numbervalue">
            
        </p>
        <button onclick="doubleNumber()">Submit</button>
        <script>
        const dubbleNum = (num) => {
            return num * 2
        }
        const doubleNumber = () =>{
            let numberInputElement = document.getElementById("numberinput")
            let userSubmittedNumber = numberInputElement.value
            window.alert(dubbleNum(userSubmittedNumber))
            document.getElementById("numbervalue").innerText = dubbleNum(userSubmittedNumber)
            
        }
        </script>
    </body>
</html>
