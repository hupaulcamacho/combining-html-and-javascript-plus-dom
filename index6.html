<!DOCTYPE html>
<html>
    <head>
        <title>Count the Capitals!</title>
    </head>
    <body>
        <h1>String Capital Counter</h1>
        <p>Enter your string: <input type="text" id=stringinput  placeholder="string"/>
        </p>
        
        <button onclick="capitalCounter()">Submit</button>
        <p id="totalcapital">
            
        </p>
        <script>
        const upperCounter = (string) => {
            if(isNaN(string) !== true) {
                return "That's not a string. Please enter a string in the box."
            } else {
                let upperCaseCount = 0
                let lower = string.toLowerCase()
                for (let i = 0; i < lower.length; i++) {
                    if(string[i] === lower[i].toUpperCase()) {
                        upperCaseCount++
                    }

                } return upperCaseCount
            }
        }
        const capitalCounter = () => {
            let stringInputElement = document.getElementById("stringinput")
            let userSubmittedString = stringInputElement.value
            window.alert(upperCounter(userSubmittedString))
            document.getElementById("totalcapital").innerText = upperCounter(userSubmittedString)
        }
        </script>
    </body>
</html>
